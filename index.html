<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP公司官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #666;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到EP公司官网</h1>
        <p>创新技术，智造未来</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#products">产品服务</a></li>
            <li><a href="#news">新闻动态</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <main>
        <section id="home" class="section">
            <h2>公司简介</h2>
            <p>EP公司致力于为客户提供优质的服务和创新的解决方案。我们将不断改进和优化，为用户带来更好的体验。</p>
        </section>

        <section id="about" class="section">
            <h2>关于我们</h2>
            <p>我们是一家充满活力的科技公司，专注于...</p>
        </section>

        <section id="products" class="section">
            <h2>产品服务</h2>
            <ul>
                <li>产品一</li>
                <li>产品二</li>
                <li>产品三</li>
            </ul>
        </section>

        <section id="news" class="section">
            <h2>新闻动态</h2>
            <p>最新公司动态和行业资讯...</p>
        </section>

        <section id="contact" class="section">
            <h2>联系我们</h2>
            <p>地址：您的公司地址</p>
            <p>电话：您的联系电话</p>
            <p>邮箱：您的邮箱地址</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EP公司 版权所有</p>
    </footer>
</body>
</html>
